            <label for="">Mobile:</label>

            <textarea name="" id="" cols="30" rows="5" minlength="20" maxlength="200" placeholder="Address(Area and Street)" ></textarea><br/><br/>
            Address type <br/><br/>

            <label > Home</label>
            <input type="radio" name="color">
